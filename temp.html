<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Функция - объект первого класса(типа)
        // как и все остальное в js

        let smth = 1;
        smth = '1';
        smth = !!smth;
        smth = () => 1;
        smth = 5;

        console.log(typeof smth);

        /*
        
        type 'number'
        {
            type: 'number',
            value: 1
        }

        type 'string'
        {
            type: 'string',
            value: '1'
        }

        type 'function'
        {
            type: 'function',
            parametrs: [
                {
                    name: 'num',
                }
            ],
            evaluate(num: object): void {
                window.console.log(num * num);
            }
        }

        */

        function logNumberPower(num) {
            console.log(num * num);
        }

        console.log(logNumberPower);

        [
            1,
            2,
            3,
            4,
            5,
            6,
            7,
            8
        ].forEach(function(arrayItem, itemIndex, arrayItself) {
            logNumberPower(arrayItem);
        });

    </script>
</body>
</html>
